<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css">
    <script type="text/javascript" src="js/backindex.js"></script>
    <link href="css/backindex.css" rel="stylesheet">
    <script src="js/echarts.js"></script>
    <script src="layer/layer.js"></script>
    <link rel="stylesheet" href="layer/theme/default/layer.css">
</head>
<body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-4 column" id="admin">
                    <img src="images/c2.jpg" >
                    <p></p>
                    <a>退出登录</a>
                </div>
                <div class="col-md-4 column" id="nav">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="backindex.html" name="index">首页</a></li>
                        <!-- 这里的active属性就是使得所在的li的背景色变为蓝色-->
                        <li><a href="#" name="student">学生管理</a></li>
                        <li><a href="#" name="teacher">教师管理</a></li>
                        <li><a href="#" name="course">课程管理</a></li>
                        <li><a href="#" name="score">成绩管理</a></li>
                        <li class="dropdown">
                            <a href="#" name="static">统计分析</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" name="addadmin">添加管理员</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8 column" id="content">
                    <div id="index">
                        <h3 class="text-center">
                           后台首页
                        </h3>
                        <div id="adminInfo">
                            <div id="count">
                                <ul id="count-ul">
                                    <li><img src="images/新增人数.png" width="50px"><p>学生总人数：<span></span></p></li>
                                    <li><img src="images/总人数.png" width="50px"><p>教师总人数：<span></span></p></li>
                                    <li><img src="images/课程总数.png" width="50px"><p>课程总数：<span></span></p></li>
                                </ul>
                            </div>
                            <div></div>
                        </div>
                    </div>

                    <!--学生列表 默认显示学生成绩列表-->
                    <div id="student" style="display: none;">
                        <h3 class="text-center">
                            学生管理
                        </h3>
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    编号
                                </th>
                                <th>
                                   头像
                                </th>
                                <th>
                                    姓名
                                </th>
                                <th>
                                    年龄
                                </th>
                                <th>
                                    性别
                                </th>
                                <th>
                                    学校
                                </th>
                                <th>
                                    操作
                                </th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                        <div id="student-fenye">
                            <ul class="pagination">
                                <li><button type="button" class="btn btn-primary" name="prev">上一页</button></li>
                                <li><button type="button" class="btn btn-primary" name="next">下一页</button></li>
                            </ul>
                        </div>
                    </div>
                    <!--教师列表-->
                    <div id="teacher" style="display: none" >
                       <h3 class="text-center">
                           教师管理
                       </h3>
                       <table class="table table-hover table-bordered">
                           <thead>
                           <tr>
                               <th>
                                   编号
                               </th>
                               <th>
                                   头像
                               </th>
                               <th>
                                   姓名
                               </th>
                               <th>
                                   教授课程
                               </th>
                               <th>
                                   年龄
                               </th>
                               <th>
                                   性别
                               </th>
                               <th>
                                   操作
                               </th>
                           </tr>
                           </thead>
                           <tbody>

                           </tbody>
                       </table>
                        <div id="teacher-fenye">
                            <ul class="pagination">
                                <li><button type="button" class="btn btn-primary" name="prev">上一页</button></li>
                                <li><button type="button" class="btn btn-primary" name="next">下一页</button></li>
                            </ul>
                        </div>
                   </div>
                    <!--课程列表-->
                    <div id="course" style="display: none">
                       <h3 class="text-center">
                           h3.课程.
                       </h3>
                       <table class="table table-hover table-bordered">
                           <thead>
                           <tr>
                               <th>
                                   编号
                               </th>
                               <th>
                                   课程图片
                               </th>
                               <th>
                                  课程名
                               </th>
                               <th>
                                   课程评分
                               </th>
                               <th>
                                   课程介绍
                               </th>
                               <th>
                                   课程视频链接
                               </th>
                               <th>
                                   操作
                               </th>
                           </tr>
                           </thead>
                           <tbody>

                           </tbody>
                       </table>
                        <div id="course-fenye">
                            <ul class="pagination">
                                <li><button type="button" class="btn btn-primary" name="prev">上一页</button></li>
                                <li><button type="button" class="btn btn-primary" name="next">下一页</button></li>
                            </ul>
                        </div>
                   </div>
                    <!--成绩列表-->
                    <div id="score" style="display: none">
                        <h3 class="text-center">
                            考试成绩模块
                        </h3>
                        <div id="courselist">
                            <select class="selectpicker" title="请选择课程" id="selectCourse">

                            </select>
                            <button type="button" class="btn btn-primary" id="find">查询</button>
                        </div>
                        <table class="table table-hover table-bordered">
                            <thead>
                            <tr>
                                <th>
                                    学生姓名
                                </th>
                                <th>
                                    课程名
                                </th>
                                <th>
                                    成绩
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    1
                                </td>
                                <td>
                                    TB - Monthly
                                </td>
                                <td>
                                    01/04/2012
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--统计图-->
                    <div id="static" style="display: none;" >
                        <div id="chart1" class="echarts" style=" border: 1px solid #000;width:400px;height:400px;" ></div>
                        <div id="chart2" class="echarts" style="border: 1px solid #000;width:400px;height:400px;float: left;"></div>
                        <div id="chart3" class="echarts"  style="border: 1px solid #000; width:400px;height:400px;float: left;"></div>
                        <div id="chart4"class="echarts"  style="border: 1px solid #000;width:400px;height:400px;float: left;"></div>
                        <div id="chart5" class="echarts" style="border: 1px solid #000;width:400px;height:400px;float: left;"></div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线考试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="css/ExamTest.css">
    <script src="js/countdown.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <script src="js/ExamTest.js" type="application/javascript"></script>
    <script src="layer/mobile/layer.js"></script>
    <link rel="stylesheet" href="layer/mobile/need/layer.css">

    <link rel="shortcut icon" href="ico/index.ico" mce_href="ico/index.ico" type="image/x-icon">
    <script src="layui-v2.4.3/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.4.3/layui/css/layui.css">
</head>
<body>

    <div class="top">
        <h2><span>Python数据分析：从入门到精通 </span>在线考试</h2>
        <div id="time">
            <h3>考试倒计时</h3>
            <div class="timeBar ys1" data="3600" ></div>
        </div>

    </div>
    <div class="content">
        <div class="left">
            <div class="form-group">
                <label class="col-sm-8 control-label">考试时间：100分钟</label><br>
                <label class="col-sm-8 control-label">满分：100分</label><br>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-sm-8 control-label">学号：</label><br>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="学号" name="sno">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-8 control-label">姓名：</label><br>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="姓名" name="sname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-8 control-label">专业：</label><br>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="专业" name="profession">
                    </div>
                </div>
            </div>
            <div id="submit">
                <button type="button" class="btn btn-primary" name="submit">交卷</button>
            </div>
        </div>
        <script>
            $(function () {
                $.ajax({
                    url: "student/getStudentSession",
                    data: {"studentBean": "studentsession"},
                    type: "post",
                    dataType: "json",
                    success: function (ret) {
                        if(ret.result==null){
                           console.log("用户未登录.....")
                        }else{
                            var name = ret.result.studentName;
                            var profession = ret.result.Profession;
                            var sno  = ret.result.sutdentSno;
                            $("input[name='sno']").val(sno);
                            $("input[name='sname']").val(name);
                            $("input[name='profession']").val(profession);
                        }
                    }
                })
            })
        </script>
        <div class="center">
            <div class="col-md-12">
                    <div class="type" id="select">
                        <h4>一、选择题（每题15分，共4题）</h4>
                    </div>
                    <div id="question-1">
                        <!--选择题内容-->
                        <div class="selects">
                            <p><span>1</span>.1+1=?</p>
                            <div class="col-sm-10" name="B">
                                <label class="radio-inline">
                                    <input type="radio" value="A" name="0">A</label>.&nbsp;1<br>
                                <label class="radio-inline">
                                    <input type="radio" name="0" value="B">B</label>.&nbsp;2<br>
                                <label class="radio-inline">
                                    <input type="radio" value="C" name="0">C</label>.&nbsp;3<br>
                                <label class="radio-inline">
                                    <input type="radio" name="0" value="D">D</label>.&nbsp;4
                            </div>
                        </div>

                        <div class="selects">
                            <p><span>2</span>.你爸爸的爸爸是？</p>
                            <div class="col-sm-10" name="A">
                                <label class="radio-inline">
                                    <input type="radio" value="A" name="1">A</label>.&nbsp;爷爷<br>
                                <label class="radio-inline">
                                    <input type="radio" name="1" value="B">B</label>.&nbsp;奶奶<br>
                                <label class="radio-inline">
                                    <input type="radio" value="C" name="1">C</label>.&nbsp;哥哥<br>
                                <label class="radio-inline">
                                    <input type="radio" name="1" value="D">D</label>.&nbsp;姐姐
                            </div>
                        </div>
                    </div>
                    <div class="type" id="blank">
                        <h4>二、填空题（每题20分，共2题）</h4>
                    </div>
                    <div id="question-2">
                       <!--填空题内容-->
                    </div>
            </div>

        </div>
    </div>


</body>
</html>

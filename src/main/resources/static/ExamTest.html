<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线考试</title>
    <script src="js/jquery-2.1.4.js"></script>
    <style>
        h3{margin-top: 30px}
        .ys1{
            color: red;
            font-weight: bold;
        }
        .top{
            height: 100px;
            text-align: center;
        }
        .left{
            background-color: transparent;
            width: 300px;
            height: 300px;
            margin-left: 50px;
        }
        .center{
            width: 800px;
            border: 1px solid #666666;
            height: 100%;
        }
        .content > div{
            float: left;
        }
        #wi{
            width: 500px;
             float: left;
         }
        .selects{
            width: 200px;
            height:160px;
        }
        .selects p{
            width: 400px;
        }
        #time{

            position: fixed;
            right: 40px;
            top:10px;
        }
        .type{
            width: 100%;
            height: 36px;

        }
        h4{
            line-height: 2.1!important;

        }
    </style>

    <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
</head>
<body>

    <div class="top">
        <h2><span></span>在线考试</h2>
        <div id="time">
            <h3>考试倒计时</h3>
            <div class="timeBar ys1" data="3600" ></div>
        </div>
    </div>
    <div class="content">
        <div class="left">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-sm-8 control-label">学号：</label><br>

            </div>
        </div>
        <div class="center">

                    <div class="type" id="select">

                        <div class="selects">
                            <p><span>1.</span>1+1()</p>

                                <label class="radio-inline">
                                    <input type="radio" name="rad30837" value="D">fgg</label>
                            </div>
                        </div>

                        <div class="selects">
                            <p><span>1.</span>1+1()</p>
                            <div class="col-sm-7" class="select">
                                <label class="radio-inline">
                                    <input type="radio" value="A" name="rad30837">A</label>hhh<br>
                                <label class="radio-inline">
                                    <input type="radio" name="rad30837" value="B">B</label>dsds<br>
                                <label class="radio-inline">
                                    <input type="radio" value="C" name="rad30837">C</label>dsds<br>
                                <label class="radio-inline">
                                    <input type="radio" name="rad30837" value="D">fgg</label>
                            </div>

                                <label class="radio-inline">
                                    <input type="radio" name="rad30837" value="D">fgg</label>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>

</body>
<script type="text/javascript">
    $(function(){
        // ------------------------------选择题---------------------------------------
        $('#question-1').empty();
        $.ajax({
            url:'select/getAllChoices',
            dataType:'json',
            type:'get',
            success:function (ret) {

                for(var i = 0; i<ret.result.length;i++){
                    $node =   $('<div class="selects">\n' +
                        '                        <p><span>'+i+1+'</span>."'+ret.result[i].selectQuestion+'"</p>\n' +
                        '                        <div class="col-sm-10" id="wi">\n' +
                        '                            <label class="radio-inline">\n' +
                        '                                <input type="radio" value="A" name="'+i+'">A</label>"'+ret.result[i].selectA+'"<br>\n' +
                        '                            <label class="radio-inline">\n' +
                        '                                <input type="radio" name="'+i+'" value="B" >B</label>"'+ret.result[i].selectB+'"<br>\n' +
                        '                            <label class="radio-inline">\n' +
                        '                                <input type="radio" value="C" name="'+i+'">C</label>"'+ret.result[i].selectC+'"<br>\n' +
                        '                            <label class="radio-inline">\n' +
                        '                                <input type="radio" name="'+i+'" value="D">"'+ret.result[i].selectD+'"</label>\n' +
                        '                        </div>\n' +
                        '                    </div>')
                    $('#question-1').append($node)
                }


            }
        })



// -----------------------------------倒计时------------------------------
        $(".timeBar").each(function () {
            $(this).countdownsync({
                dayTag: "",
                hourTag: "<label class='tt hh dib vam'>00</label><span>时</span>",
                minTag: "<label class='tt mm dib vam'>00</label><span>分</span>",
                secTag: "<label class='tt ss dib vam'>00</label><span>秒</span>",
                dayClass: ".dd",
                hourClass: ".hh",
                minClass: ".mm",
                secClass: ".ss",
                isDefault: false,
                showTemp:1

            }, function () {
                location.reload();
            });
        });
    });
</script>
</html>

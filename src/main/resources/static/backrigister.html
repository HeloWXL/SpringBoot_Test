<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>后台管理</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.1.4.js" type="application/javascript"></script>
    <script src="layer/layer.js" type="application/javascript"></script>
    <script>
        $(function () {
            $("input[name='rigister']").click(function () {
                $.ajax({
                    url:"admin/insertAdmin",
                    type:"post",
                    data:{"name":$("input[name='username']").val(),
                        "password":$("input[name='password']").val()},
                    dataType:"json",
                    success:function(ret){
                        if(ret==1){
                            layer.msg('注册成功',{time:2000});
                            location.href="backlogin.html";
                        }else{
                            $("input[name='username']").val("");
                            $("input[name='password']").val("");
                            layer.msg('注册失败',{time:2000});
                        }
                    }
                })
            })
        });
    </script>
</head>

<body>
<div class="login_box">
    <div class="login_l_img"><img src="images/login-img.png" /></div>
    <div class="login">
        <div class="login_logo"><a href="#"><img src="images/timg.jpg" /></a></div>
        <div class="login_name">
            <p>后台注册</p>
        </div>
        <form>
            <input name="username" type="text" placeholder="请输入用户名"/>
            <input name="password" type="password" id="password" placeholder="请输入密码"/>
            <input value="注册" style="width:100%;" type="button" name="rigister">
        </form>
    </div>
</div>
</body>
</html>

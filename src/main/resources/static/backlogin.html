<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>后台管理</title>
<link rel="shortcut icon" href="ico/index.ico" mce_href="ico/index.ico" type="image/x-icon">
    <link href="css/login.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.1.4.js" type="application/javascript"></script>
<script src="layer/layer.js" type="application/javascript"></script>
<script>
    $(function () {
        $("input[name='login']").click(function () {
            $.ajax({
                url:"admin/checkAdminLogin",
                type:"post",
                data:{"name":$("input[name='username']").val(),
                    "password":$("input[name='password']").val()},
                dataType:"json",
                success:function(ret){
                    if(ret.result!=true){
                        layer.msg('登录失败',{time:3000});
                        $("input[name='username']").val("");
                        $("input[name='password']").val("");
                    }else{
                        layer.msg('登录成功',{time:3000});
                        location.href="backindex.html";
                    }
                }
            })
        })
    });
</script>
</head>

<body>
<div class="login_box">
      <div class="login_l_img"><img src="images/login-img.png" /></div>
      <div class="login">
          <div class="login_logo"><a href="#"><img src="images/c2.jpg" /></a></div>
          <div class="login_name">
               <p>后台登录</p>
          </div>
          <form>
              <input name="username" type="text" placeholder="用户名"/>
              <input name="password" type="password" id="password" placeholder="密码"/>
              <input value="登录" style="width:100%;" type="button" name="login">
          </form>
      </div>
</div>
</body>
</html>

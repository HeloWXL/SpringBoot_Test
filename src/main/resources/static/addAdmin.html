<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加管理员</title>
    <script src="js/jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.css">
    <script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    <style>
        #addmin{
            width: 200px;
            height: 300px;
            margin-left: 52px;
            margin-top: 50px;
        }
        .btn{
            margin-top: 10px;
        }
    </style>

</head>
<body>
<div id="addmin">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">管理员名称</label>
            <div class="controls">
                <input type="text" class="form-control" name="aname" placeholder="请输入管理员名称" width="30px">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">管理员密码</label>
            <div class="controls">
                <input type="password" class="form-control" placeholder="请管理员密码" width="30px">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="button" class="btn btn-success">注册</button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    $(function () {
        $(".btn").click(function () {
            $.ajax({
                url:'admin/insertAdmin',
                dataType:'json',
                data:{"name":$("input[name='aname']").val(),
                    "password":$("input[name='password']").val()
                },
                type:'post',
                success:function (ret) {
                    if(ret.result==true){
                        layer.msg("添加成功",{time:2000});
                        layer.close()
                    }else{
                        layer.msg("添加失败",{time:2000})
                    }
                }

            })
        })
    })

</script>
</html>
